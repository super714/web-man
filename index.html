<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>سایت سوپر امیر</title>
<style>
  body {
    background-color: green;
    margin: 0;
    padding: 0;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    transition: background-color 0.5s ease;
  }

  nav {
    background-color: #004d00;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 20px;
    cursor: pointer;
    transition: color 0.3s;
  }

  nav a:hover, nav a.active {
    color: #00ff00;
    text-decoration: underline;
  }

  #content {
    padding: 30px 20px;
    min-height: 400px;
    transition: background-color 0.5s ease;
    background-color: transparent;
  }

  #content.red-bg {
    background-color: red;
    border-radius: 10px;
    padding: 30px 20px;
    margin: 20px;
  }

  .box-container {
    display: flex;
    justify-content: flex-start;
    gap: 20px;
    overflow-x: auto;
    padding: 10px 0;
  }

  .box {
    background-color: #222;
    border: 2px solid white;
    border-radius: 10px;
    width: 220px;
    flex-shrink: 0;
    color: white;
    text-align: center;
    padding: 15px;
  }

  .box img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .download-btn {
    margin-top: 10px;
    display: inline-block;
    background-color: #00aa00;
    color: white;
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .download-btn:hover {
    background-color: #007700;
  }

  #main-text h1 {
    font-size: 80px;
    margin: 20px 0;
  }
  #main-text h2 {
    font-size: 28px;
    margin: 10px 0;
  }
  #main-text p {
    font-size: 24px;
    margin: 10px 0;
  }
  video {
    display: block;
    margin: 30px auto;
    max-width: 90%;
    height: auto;
    border-radius: 10px;
  }
</style>
</head>
<body>

<nav>
  <a id="menu-home" class="active">صفحه اصلی</a>
  <a id="menu-shaders">شیدر پک‌ها</a>
  <a id="menu-games">بازی‌ها</a>
  <a id="menu-software">نرم‌افزارها</a>
</nav>

<div id="content"></div>

<div id="main-text">
  <h1>سایت سوپر امیر</h1>
  <h2>سلام دوستان اینجا سایت منه که خودم ساختمش...</h2>
  <!-- بقیه متن همونه -->
</div>

<script>
  const content = document.getElementById('content');
  const mainText = document.getElementById('main-text');
  const menuHome = document.getElementById('menu-home');
  const menuShaders = document.getElementById('menu-shaders');
  const menuGames = document.getElementById('menu-games');
  const menuSoftware = document.getElementById('menu-software');
  const navLinks = [menuHome, menuShaders, menuGames, menuSoftware];

  const dataBoxes = {
    shaders: [],
    games: [
  {
    title: 'Classicube',
    imgSrc: '',
    downloadLink: 'https://classicube.net/download/'
  }
]

    software: [
      {
        title: 'Bandicam',
        imgSrc: '1.2.3.4.5.6.7.8.9.0.png',
        downloadLink: 'https://www.bandicam.com/downloads/'
      }
    ]
  };

  function clearActive() {
    navLinks.forEach(link => link.classList.remove('active'));
  }

  function showBoxes(section) {
    clearActive();
    if (section === 'home') {
      menuHome.classList.add('active');
      content.classList.remove('red-bg');
      content.innerHTML = '';
      mainText.style.display = 'block';
      document.body.style.backgroundColor = 'green';
    } else {
      if (section === 'shaders') menuShaders.classList.add('active');
      else if (section === 'games') menuGames.classList.add('active');
      else if (section === 'software') menuSoftware.classList.add('active');

      mainText.style.display = 'none';
      content.classList.add('red-bg');
      document.body.style.backgroundColor = 'red';

      const boxes = dataBoxes[section];
      if(boxes.length === 0) {
        content.innerHTML = '<p>هیچ آیتمی برای نمایش وجود ندارد.</p>';
        return;
      }
      let htmlBoxes = '<div class="box-container">';
      boxes.forEach(box => {
        htmlBoxes += `
          <div class="box">
            <img src="${box.imgSrc}" alt="${box.title}">
            <h3>${box.title}</h3>
            <a href="${box.downloadLink}" target="_blank" class="download-btn">Download</a>
          </div>
        `;
      });
      htmlBoxes += '</div>';
      content.innerHTML = htmlBoxes;
    }
  }

  showBoxes('home');

  menuHome.addEventListener('click', () => showBoxes('home'));
  menuShaders.addEventListener('click', () => showBoxes('shaders'));
  menuGames.addEventListener('click', () => showBoxes('games'));
  menuSoftware.addEventListener('click', () => showBoxes('software'));
</script>

</body>
</html>
